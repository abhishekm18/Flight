dist: xenial
services:
  - postgresql
before_script:
  - cd api
  - psql -c 'create database flight_test;' -U postgres
language: python
python:
  - "3.7.3"
# install dependencies
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
# run tests
script:
  - nosetests --with-coverage
after_success:
  - coveralls
